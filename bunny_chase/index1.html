<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" CONTENT="ie=edge">
    <title>Bunny chase</title>
    <link rel="schortcut icon" type="image/png" href="images/easter-egg.png">

    <!--Owl-Carsoule -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
          integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
          integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />
    <!--Custom Style-->
    <link rel="stylesheet" href="bunny.css">

</head>

<body>
<div id="bunny">
    <a class="pink" id="first">B</a>
    <a class="pink">U</a>
    <a class="lila">N</a>
    <a class="pink">N</a>
    <a class="lila">Y</a>
</div>
<div id="chase">
    <a class="plila" id="second">C</a>
    <a class="lila">H</a>
    <a class="pink">A</a>
    <a class="lila">S</a>
    <a class="pink">E</a>
</div>
<div class="container">
    <div class="panel">
        <div class="row">
            <div class="col liquid">

                <!-- Owl-Carousel -->

                <div class="owl-carousel owl-theme">
                    <img src="./images/Osterhase1.png" alt="" class="login_img">
                    <img src="./images/Osterhase2.png" alt="" class="login_img">
                    <img src="./images/Osterhase.png" alt="" class="login_img">
                </div>

                <!--/Owl-Carousel -->
            </div>
            <div class="col login">

                <form>
                    <div class="titles">
                        <h5>If you're ready, lets login</h5>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="text" placeholder="Email" class="form-input">
                        </label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="password" placeholder="Password" class="form-input">
                        </label>
                        <div class="input-icon">
                            <i class="fas fa-user-lock"></i>
                        </div>
                    </div>
                    <button role="button" class="owl-dot"><span></span></button>
                    <button role="button" class="owl-dot active"><span></span></button>
                    <button role="button" class="owl-dot"><span></span></button>

                    <button type="submit" class="btn btn-login">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {

        $('.owl-carousel').owlCarousel({
            loop: true,
            autoplay: true,
            autoplayTimeout: 2000,
            autoplayHoverPause: true,
            items: 1
        });
    });
</script>
</body>
</html>
